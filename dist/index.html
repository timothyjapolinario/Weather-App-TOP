<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="images/background/morning-bg.jpg">
    <div class="weather-info">
      <div class="weather-info-one">
        <div class="weather-location"></div>
        <div class="weather-time"></div>
        <form action="" class="search-box-form">
          <input type="text" name="search-box" id="search-box" />
          <div id="search-button">Search</div>
        </form>
      </div>
      <div class="weather-info-two">
        <div class="weather-name">
          <img src="./images/weather-icons/01d.png" class="weather-icon" />
          <span class="weather-name-text"></span>
        </div>
        <div class="weather-temperature"></div>
        <div class="weather-wind"></div>
      </div>
    </div>
  </body>
</html>
